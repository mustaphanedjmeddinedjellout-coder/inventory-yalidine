app = "inventory-yalidine"
primary_region = "cdg"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"
  DB_PATH = "/data/inventory.db"
  UPLOAD_DIR = "/app/server/uploads"
  YALIDINE_FROM_WILAYA = "Alger"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
